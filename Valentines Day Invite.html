<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #fff7f0, #ffeaea);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Arial, sans-serif;
    overflow: hidden;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.6;
  }

  @keyframes floatUp {
    from {
      transform: translateY(110vh) scale(0.8);
      opacity: 0;
    }
    to {
      transform: translateY(-10vh) scale(1.2);
      opacity: 1;
    }
  }

  .box {
    background: white;
    padding: 45px 55px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    max-width: 950px;
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #e63946;
    margin-bottom: 25px;
  }

  /* Cupid arrow */
  .cupid {
    font-size: 40px;
    animation: fly 4s ease-in-out infinite;
    display: inline-block;
    margin-bottom: 10px;
  }

  @keyframes fly {
    0% { transform: translateX(-10px) rotate(-10deg); }
    50% { transform: translateX(10px) rotate(10deg); }
    100% { transform: translateX(-10px) rotate(-10deg); }
  }

  .frames {
    display: flex;
    gap: 35px;
    justify-content: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  .frame {
    width: 240px;
    height: 300px;
    padding: 12px;
    border-radius: 25px;
    background: linear-gradient(135deg, #ffd1dc, #fff0f5);
    box-shadow: 0 18px 35px rgba(230,57,70,0.35);
    position: relative;
  }

  .frame::after {
    content: "‚ù§Ô∏è";
    position: absolute;
    bottom: -12px;
    right: -12px;
    font-size: 24px;
  }

  .frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 18px;
    border: 3px solid white;
  }

  button {
    padding: 15px 38px;
    margin: 15px;
    font-size: 18px;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .yes {
    background: linear-gradient(135deg, #e63946, #ff6b6b);
    color: white;
    box-shadow: 0 12px 25px rgba(230,57,70,0.5);
  }

  .no {
    background: #eee;
    color: #333;
  }

  button:hover {
    transform: translateY(-4px) scale(1.05);
  }
</style>
</head>

<body>

<!-- Hearts generator -->
<script>
  const hearts = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíó"];
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 6 + Math.random() * 6 + "s";
    h.style.fontSize = 16 + Math.random() * 20 + "px";
    document.body.appendChild(h);
  }
</script>

<div class="box">

  <div class="cupid">üèπ</div>

  <div class="frames">
    <div class="frame">
      <img src="image1.jpg" alt="Photo 1">
    </div>

    <div class="frame">
      <img src="image2.jpg" alt="Photo 2">
    </div>
  </div>

  <h1>Will you be my Valentine<br>this February 14? üíò</h1>

  <button class="yes" onclick="location.href='yes.html'">YES</button>
  <button class="no" onclick="location.href='no.html'">NO</button>

</div>

</body>
</html>
